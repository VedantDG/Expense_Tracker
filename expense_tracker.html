<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1rem;
        }

        input {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .history-section {
            padding: 40px;
        }

        .history-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .history-title:after {
            content: '';
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            color: #333;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .amount-cell {
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Income Tracker</h1>
            <p>Track your income and build your financial future</p>
        </div>

        <div class="form-section">
            <form onsubmit="generate(event)">
                <div class="input-group">
                    <label for="amount">Enter the Amount to be deposited</label>
                    <input type="number" name="amount" id="amount" min="0" required placeholder="Enter amount...">
                </div>

                <div class="input-group">
                    <label for="income">Type of Income</label>
                    <input type="text" name="income" id="income" required placeholder="e.g., Salary, Freelance, Investment...">
                </div>

                <div class="input-group">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" placeholder="Optional description...">
                </div>

                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="history-section">
            <h3 class="history-title">Transaction History</h3>
            <div id="history"></div>
        </div>
    </div>

    <script>
        function generate(event) {
            event.preventDefault();

            let amount = document.getElementById('amount').value;
            let income = document.getElementById('income').value;
            let description = document.getElementById('desc').value;

            let newEntry = {
                amount: amount,
                income: income,
                description: description
            };

            // Store in memory instead of localStorage for this demo
            if (!window.userData) {
                window.userData = [];
            }
            window.userData.push(newEntry);

            // Clear form
            document.getElementById('amount').value = '';
            document.getElementById('income').value = '';
            document.getElementById('desc').value = '';

            // Display table
            showHistory();
        }

        function showHistory() {
            let container = document.getElementById('history');
            container.innerHTML = "";

            let data = window.userData || [];

            if (data.length === 0) {
                container.innerHTML = '<div class="no-data">No transactions yet. Add your first income entry above!</div>';
                return;
            }

            let table = document.createElement('table');

            let thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Amount</th>
                    <th>Type of Income</th>
                    <th>Description</th>
                </tr>
            `;
            table.appendChild(thead);

            let tbody = document.createElement('tbody');
            data.forEach(entry => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td class="amount-cell">â‚¹${parseFloat(entry.amount).toLocaleString()}</td>
                    <td>${entry.income}</td>
                    <td>${entry.description || '-'}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
        }

        window.onload = showHistory;
    </script>
</body>
</html>
